<div class="vertical-cards">
  <mat-card *ngFor="let post of posts | keyvalue">
    <mat-card-title>{{post.value.owner}}</mat-card-title>
    <mat-card-subtitle>{{post.value.time}}</mat-card-subtitle>
    <mat-card-content>
      <p class="post-text">{{post.value.text}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
