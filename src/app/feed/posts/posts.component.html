<div *ngIf="personService.view == 'me'">
  <h1>My feed</h1>
  <app-create></app-create>
</div>
<div *ngIf="personService.view == 'friend'">
  <h1>
    {{personService.getName(personService.friends[personService.view_key]['agent'])}}
  </h1>
</div>
<div *ngIf="personService.view == 'group'">
  <h1>
    {{groupName(personService.view_key)}}
  </h1>
  <app-create></app-create>
</div>
<app-display></app-display>
