<div class="friends-lists-container">
    <mat-tab-group>
        <mat-tab label="my groups">
          <mat-list>
            <mat-list-item class="my-groups-item"
                           *ngFor="let group of personSvc.groups | keyvalue" (click)="loadGroupPosts(group.key)">
              {{group.value.contract}}
            </mat-list-item>
          </mat-list>
        </mat-tab>
    </mat-tab-group>
</div>
