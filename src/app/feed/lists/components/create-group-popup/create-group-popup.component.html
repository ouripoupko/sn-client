<div class="modal">
    <div class="header">
        <h1>Create A Group</h1>
    </div>
    <form class="post-form" [formGroup]="groupForm">
        <mat-form-field appearance="fill" class="text">
            <mat-label>group name</mat-label>
            <input matInput placeholder="Ex. my_lovely_group" formControlName="name">
        </mat-form-field>
        <div class="submit-container">
            <button mat-flat-button type="button" color="primary" class="submit" (click)="submitForm()">Create</button>
        </div>
    </form>
</div>
