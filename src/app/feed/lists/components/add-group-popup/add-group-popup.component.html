<div class="modal">
    <div class="header">
        <h1>Add A Group</h1>
    </div>
    <form class="post-form" [formGroup]="postForm">
        <mat-form-field appearance="fill" class="text">
            <textarea matInput placeholder="What's on your thoughts?" rows="3" formControlName="text"></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill" class="text">
            <textarea matInput placeholder="What's on your thoughts?" rows="3" formControlName="text1"></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill" class="text">
            <textarea matInput placeholder="What's on your thoughts?" rows="3" formControlName="text2"></textarea>
        </mat-form-field>
        <div class="submit-container">
            <button mat-flat-button type="button" color="primary" class="submit" (click)="submitForm()">Add</button>
            <button mat-flat-button type="button" color="primary" class="submit" (click)="submitForm()">Enter</button>
        </div>
    </form>
</div>
